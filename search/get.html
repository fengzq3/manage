<div class="searchAbout">


    <form action="#" method="post" role="form" class="yqs-searchSet form-horizontal">
        <div class="form-group">
            <label for="s1" class="control-label col-sm-2">任务名称：</label>
            <div class="col-sm-10">
                <input type="text" id="s1" name="123" class="form-control" placeholder="输入内容">
            </div>
        </div>
        <div class="form-group">
            <label for="s2" class="control-label col-sm-2">抓取深度：</label>
            <div class="col-sm-10">
                <input type="text" id="s2" name="123" class="form-control" placeholder="输入内容">
            </div>
        </div>
        <div class="form-group">
            <label for="s3" class="control-label col-sm-2">是否列表页：</label>
            <div class="col-sm-10" id="s3">
                <label class="radio-inline">
                    <input type="radio" name="123" value="1">是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="123" value="0" checked>否
                </label>
            </div>
        </div>
        <div id="section" class="section">
            <div class="form-group">
                <label for="s4" class="control-label col-sm-2">列表页URL：</label>
                <div class="col-sm-10">
                    <input type="text" id="s4" name="123" class="form-control" placeholder="输入内容">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="s6" class="control-label col-sm-2">结束位置：</label>
                <div class="col-sm-10">
                    <input type="text" id="s6" name="123" class="form-control" placeholder="输入内容">
                </div>
            </div>
            <div class="form-group">
                <label for="s7" class="control-label col-sm-2">步长值：</label>
                <div class="col-sm-10">
                    <input type="text" id="s7" name="123" class="form-control" placeholder="输入内容">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">保存</button>
