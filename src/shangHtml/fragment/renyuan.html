<form class="form-horizontal manage-form" role="form" method="post" action="../testData/success">
    <div class="manage-form-item">
        <label for="capName" class="control-label manage-form-label">公司名称：</label>
        <div class="manage-form-input">
            <input type="text" id="capName" class="form-control" placeholder="请输入公司名称" value="">
        </div>
        <p class="help-block input-help-block"></p>
    </div>
    <div class="manage-form-item">
        <label for="province" class="control-label manage-form-label">所属地区：</label>
        <div class="manage-form-select" id="area">
            <select class="form-control province" name="province" id="province">
                <option value="1">11111</option>
                <option value="1">11111</option>
                <option value="1">11111</option>
            </select>
            <select class="form-control city" name="city" id="city">
                <option value="1">11111</option>
                <option value="1">11111</option>
                <option value="1">11111</option>
            </select>
        </div>
    </div>
    <div class="manage-form-item">
        <label for="capName" class="control-label manage-form-label">公司负责人：</label>

        <p class="help-block input-help-block"></p>
    </div>
    <div class="manage-form-item">
        <label for="capName" class="control-label manage-form-label">负责人手机：</label>
        <div class="manage-form-input">

        <p class="help-block input-help-block"></p>

    <div class="manage-form-item">

    <div class="manage-form-item">
        <label for="capName" class="control-label manage-form-label">公司邮箱：</label>
        <div class="manage-form-input">
            <input type="text" id="capName" class="form-control" placeholder="请输入公司邮箱" value="">

        <p class="help-block input-help-block"></p>
    </div>
    <div class="manage-form-item">
        <label for="capName" class="control-label manage-form-label">公司传真：</label>

    <div class="manage-form-item">

        <label for="capName" class="control-label manage-form-label">公司网站：</label>
