<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/css/bootstrap.css">
    <link rel="stylesheet" href="css/guild.css">
    <title>一路展流程（参展商）</title>
    <script src="../src/js/jquery-1.11.3.min.js"></script>
    <script src="http://www.16-expo.com/expo/expo/js/jquery.easing.min.js"></script>
    <script src="js/guild.js"></script>
</head>
<body>

<div class="adGuild">
    <!--背景-->
    <div class="guild-bg"  id="guildBgP">
        <img src="img/bg.png" />
        <div class="guild-setp">
            <div class="guild-setp1">
                <!--step1-->
                <img src="img/setp1.png" id="setp1" class="setp1" />
                <img src="img/setp1-1.png" id="setp1-1" class="step1-1" />
                <img src="img/setp1-2.png" id="setp1-2" class="step1-2" />
                <img src="img/setp1-3.png" id="setp1-3" class="step1-3" />
                <!--step2-->
                <img src="img/setp2.png" id="setp2" class="setp1" />
                <img src="img/setp2-1.png" id="setp2-1" class="step1-1" />
                <img src="img/setp2-2.png" id="setp2-2" class="step1-2" />
                <!--step3-->
                <img src="img/setp3.png" id="setp3" class="setp1" />
                <img src="img/setp3-1.png" id="setp3-1" class="step1-1" />
                <img src="img/setp3-2.png" id="setp3-2" class="step1-2" />
            </div>
        </div>

    </div>
    <!--人-->
    <div class="guild-person">
        <img class="leftHead" src="img/leftHead.png" />
        <img class="perBody" src="img/body.png" />
        <img class="rightHead" src="img/rightHead.png" />
        <img class="leftLeg" src="img/leftLeg.png" />
        <img class="rightLeg" src="img/rightLeg.png" />
    </div>
</div>

</body>
</html>
