<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/css/bootstrap.css">
    <link rel="stylesheet" href="css/guild.css">
    <title>一路展流程（参展商）</title>
    <script src="../src/js/jquery-1.11.3.min.js"></script>
    <script src="http://www.16-expo.com/expo/expo/js/jquery.easing.min.js"></script>
    <script src="js/guild.js"></script>
</head>
<body>

<div class="adGuild">
    <!--背景-->
    <div class="guild-bg"  id="guildBgP">
        <img src="img/bg.png" />
    </div>
    <!--信息框-->
    <div class="guild-message" id="messageArea">
        <div class="guild-message-inner">
            <h2>欢迎光临一路展！</h2>
            <span class="message-area"></span>
        </div>

    </div>

    <!--人-->
    <div class="guild-person">
        <img class="leftHead" src="img/leftHead.png" />
        <img class="perBody" src="img/body.png" />
        <img class="rightHead" src="img/rightHead.png" />
        <img class="leftLeg" src="img/leftLeg.png" />
        <img class="rightLeg" src="img/rightLeg.png" />
    </div>

    <!--loading-->
    <div class="guild-load">
        <div class="guild-loader">
            <h1>轻松三步，完成展台搭建</h1>
            <h2>loading...</h2>
        </div>
    </div>

</div>

</body>
</html>
