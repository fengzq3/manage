<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://www.16-expo.com/expo/expo/css/bootstrap.min.css">
    <title>一路展流程（参展商）</title>
    <script src="../src/js/jquery-1.11.3.min.js"></script>
    <script src="http://www.16-expo.com/expo/expo/js/jquery.easing.min.js"></script>
    <link rel="stylesheet" href="css/guild.css">
    <script src="js/guild.js"></script>
</head>
<body>

<div class="adGuildOut">
    <div class="adGuild">
        <!--背景-->
        <div class="guild-bg"  id="guildBgP"><img src="guild/bg.png" /></div>
        <!--信息框-->
        <div class="guild-message" id="messageArea">
            <div class="guild-message-inner">
                <h2>欢迎光临一路展！</h2>
                <span class="message-area"></span>
            </div>
        </div>
        <!--人-->
        <div class="guild-person">
            <img class="leftHead" src="guild/leftHead.png" />
            <img class="perBody" src="guild/body.png" />
            <img class="rightHead" src="guild/rightHead.png" />
            <img class="leftLeg" src="guild/leftLeg.png" />
            <img class="rightLeg" src="guild/rightLeg.png" />
        </div>
        <!--loading-->
        <div class="guild-load">
            <div class="guild-loader">
                <h1>轻松三步，完成展台搭建</h1>
                <h2>loading...</h2>
            </div>
        </div>
    </div>
    <!--关闭按钮-->
    <div class="guild-close">X</div>
</div>
<img class="adGuildSm" src="guild/adguild.png" />

</body>
</html>
